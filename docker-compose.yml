services:
  api:
    build: .
    container_name: clinical_api
    command: >
      sh -c "python -m app.init_db &&
             uvicorn app.main:app --host 0.0.0.0 --port 8000"
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - ./clinical.db:/app/clinical.db

  dashboard:
    build: .
    container_name: clinical_dashboard
    command: streamlit run dashboard/app.py --server.port 8501 --server.address 0.0.0.0
    ports:
      - "8501:8501"
    environment:
      - API_BASE=http://api:8000
    depends_on:
      - api

