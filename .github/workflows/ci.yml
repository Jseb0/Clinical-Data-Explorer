name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e . || true
          pip install fastapi uvicorn sqlalchemy pydantic pydantic-settings httpx python-dotenv
          pip install pytest ruff mypy streamlit pandas requests

      - name: Lint (ruff)
        run: |
          ruff check .

      - name: Type check (mypy)
        run: |
          mypy app pipeline scripts dashboard

      - name: Initialise DB
        run: |
          python -m app.init_db

      - name: Run tests
        env:
          SOURCE_URL: ""   # not required for unit tests
        run: |
          pytest

